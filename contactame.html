<main class="main-contactame">
    <div class="form-contenedor">
        <h3>Contactame a traves de este formulario </h3>
    <div class="form-interno">
        <form class="formulario">
            <label  for="nombre">Nombre completo</label>
            <input type="text" placeholder="Tu Nombre aqui" required id="nombre">

            <label for="correo">Correo electronico</label>
            <input type="email" placeholder="ejemplo@gmail.com" required id="correo">

            <label for="numero-tlf">Numero de telefono</label>
            <input type="number"  maxlength="10" placeholder="Tu numero telefonico aqui " required>

            <label for="mensaje">Deja tu mensaje</label>
            <textarea placeholder ="Deja tu mensaje....." id="mensaje"></textarea>

            <div class="checkbox-contenedor">
                <label for="datos">Aceptas el uso de tus datos?</label>
                <input type="checkbox" id="datos">
                
            </div>

            <input type="submit" value="Enviar" class="submit-enviar">

            

        </form>
    </div>

    </div>
